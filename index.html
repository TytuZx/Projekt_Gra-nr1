            key5 = keyPhisics.create(1500, 80, 'key');  // tworzenie klucza nr1

            key2.setPipeline('Light2D');
            key3.setPipeline('Light2D');
            key4.setPipeline('Light2D');
            key5.setPipeline('Light2D');

            vase1 = keyPhisics.create(200, 650, 'vase'); //zbiorniki z olejem do lampy
            vase1.setPipeline('Light2D');

            vase2 = keyPhisics.create(1500, 50, 'vase');
            vase2.setPipeline('Light2D');

            extinguishers1 = extinguishers.create(1500, 800, 'extinguisher').setPipeline('Light2D');

            fire1 = fires.create(100, 650, 'fire').setScale(2);
            fire2 = fires.create(60, 650, 'fire').setScale(2);
            fire3 = fires.create(450, 60, 'fire').setScale(2);

            fireLight1 = this.lights.addLight(100, 650, 300).setColor(0xFF0000).setIntensity(1.3);
            fireLight2 = this.lights.addLight(60, 650, 300).setColor(0xFF0000).setIntensity(1.3);
            fireLight3 = this.lights.addLight(450, 60, 300).setColor(0xFF0000).setIntensity(1.8);

            spikes1 = spikes.create(1450, 850, 'spikes');
            spikes2 = spikes.create(170, 570, 'spikes');
            spikes3 = spikes.create(230, 350, 'spikes');
            spikes4 = spikes.create(1000, 725, 'spikes');
            spikes5 = spikes.create(1000, 775, 'spikes');

            spikes2.setPipeline('Light2D');
            spikes3.setPipeline('Light2D');
            spikes4.setPipeline('Light2D');
            spikes5.setPipeline('Light2D');

            /////// GRACZ

            player = this.physics.add.sprite(900, 400, 'hero').setScale(2.5); // wczytanie bohatera
            player.setCollideWorldBounds(true); // dodanie kolizji bohatera, z oknem

            this.anims.create({ //animacje obrotu postaci
                key: 'left',
                frames: [{ key: 'hero', frame: 0 }],
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'right',
                frames: [{ key: 'hero', frame: 1 }],
                frameRate: 10,
                repeat: -1
            });


            background.setPipeline('Light2D'); // dodanie efektu światła na backgroundzie (przyciemnienie tła)

            /////FIZYKA I ZDERZENIA

            this.physics.add.collider(platform, player);
            this.physics.add.collider(insideWall, player);
            this.physics.add.collider(key1, player, updateCounter1, null, this);
            this.physics.add.collider(key2, player, updateCounter2, null, this);
            this.physics.add.collider(key3, player, updateCounter3, null, this);
            this.physics.add.collider(key4, player, updateCounter4, null, this);
            this.physics.add.collider(key5, player, updateCounter5, null, this);
            this.physics.add.collider(vase1, player, addLight1, null, this);
            this.physics.add.collider(vase2, player, addLight2, null, this);
            this.physics.add.overlap(door, player, openDoor);
            this.physics.add.collider(extinguishers1, player, takeExtinguishers, null, this);
            this.physics.add.collider(fire1, player, fire1Collider, null, this);
            this.physics.add.collider(fire2, player, fire2Collider, null, this);
            this.physics.add.collider(fire3, player, fire3Collider, null, this);
            this.physics.add.collider(spikes1, player, spikesCollider, null, this);
            this.physics.add.collider(spikes2, player, spikesCollider, null, this);
            this.physics.add.collider(spikes3, player, spikesCollider, null, this);
            this.physics.add.collider(spikes4, player, spikesCollider, null, this);
            this.physics.add.collider(spikes5, player, spikesCollider, null, this);
        },

        update: function () {

            function onEvent1() {
                this.scene.start('Gameending'); //przejście do następnej sceny
            };

            function onEvent2() {
                this.scene.start('Gameoverscreen'); //ekran game over
            };

            function onEvent3() {
                this.scene.start('Gameoverfirescreen');
            }

            function onEvent4() {
                this.scene.start('Gameoverspikes');
            }

            if (cursors.left.isDown) {   // sterowanie postacią dla każdego klawisza
                player.setVelocityX(-Player_Velocity);
                player.anims.play('left', true); //włączanie animacji przy obrocie postaci
            } else if (cursors.right.isDown) {
                player.setVelocityX(Player_Velocity);
                player.anims.play('right', true); //włączanie animacji przy obrocie postaci
            } else {
                player.setVelocityX(0);
            }
            if (cursors.up.isDown) {
                player.setVelocityY(-Player_Velocity);
            } else if (cursors.down.isDown) {
                player.setVelocityY(Player_Velocity);
            } else {
                player.setVelocityY(0);
            }

            light.x = player.x; // ustawienie światła w pozycji bohatera
            light.y = player.y;


            if (counterKey == 0 && isTouchingTheDoor) //sprawdzenie czy zebrane zostały klucze i gracz jest przy drzwiach
            {
                lampTimedEvent = this.time.addEvent({ delay: 500, callback: onEvent1, callbackScope: this, loop: false })   // wywołanie funkcji przejścia do innego poziomu
            }

            if (intensityPlayerLamp <= 0) //sprawdzenie mocy lampy przegrana jeśli dojdzie do 0
            {
                lampTimedEvent = this.time.addEvent({ delay: 100, callback: onEvent2, callbackScope: this, loop: false }) //wywołanie warunków przegranej
            }

            if (touchFire) {
                PlayerTouchFire = this.time.addEvent({ delay: 100, callback: onEvent3, callbackScope: this, loop: false }) //wywołanie warunków przegranej
            }

            if (touchSpikes) {
                PlayerTouchSpikes = this.time.addEvent({ delay: 100, callback: onEvent4, callbackScope: this, loop: false }) //wywołanie warunków przegranej
            }

            light.setIntensity(intensityPlayerLamp);
            LampIntensityText.setText('pozostało światła:  ' + (intensityPlayerLamp * 25).toFixed(1) + ' %');

        }



    })
