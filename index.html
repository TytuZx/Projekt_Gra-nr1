<script type="text/javascript">

    var config = {
        type: Phaser.AUTO, //sposób renderowania grafiki
        width: 800, //rozdzielczość
        height: 600,
        /*physics: { //fizyka, to jest do zmiany i ustalenia jaka będzie odpowiednia
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },*/
        scene: { //główne funkcje
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config); //nie dokońca wiem po co to jest, do ustalenia

    function preload() //ładowanie plików do gry (tekstury etc.)
    {
        this.load.image('groundp', 'assets/ground.png'); //ładowanie konkretnego pliku
        this.load.image('groundj', 'assets/ground.jpg');
    }

    function create() //Funkcje ładowania rzeczy na ekran
    {
        this.add.image(400, 300, 'groundj');
        this.add.image(400, 300, 'groundp');
    }

    function update() //funkcje działające w pętli (ruch postaci, warunki przegranej/wygranej etc.)
    {

    }

</script>

</body>
</html>
